<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>製品発注</title>
</head>
<body>
<h2>製品発注</h2>
<h1></h1>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th id="orderId">注文ID</th>
        <th id="itemsId">製品ID</th>
        <th id="orderDate">注文数</th>
        <th>注文日</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="orders : ${orders}">
        <!--        <tr th:each="o : ${order.stocksList.ordersList}">-->

        <th th:text="${orders.ordersId}"></th>

        <th th:text="${orders.itemsId}"></th>

        <th th:text="${orders.orderDate}"></th>

        <th th:text="${orders.deliveryDate}"></th>

        <td><a class="btn btn-outline-primary btn-sm" th:href="@{/items/orderDelete/{ordersId}(ordersId=${orders.ordersId})}">注文取消</a></td>

        </tr>

    </div>
    <td><a class="btn btn-outline-primary btn-sm" th:href="@{/items/orderForm}">製品注文</a></td>

    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
