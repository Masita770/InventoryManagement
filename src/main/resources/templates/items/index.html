<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>在庫管理画面</title>
</head>
<body>
<h2>在庫管理</h2>
<table class="table  table-striped table-bordered">
    <thead>
    <tr class="p-3 mb-2 bg-light text-dark">

        <th id="id">ID</th>
        <th id="category">カテゴリ</th>
        <th id="item">製品</th>
        <th id="registrationDate">登録日</th>
        <th id="quantity">注文数一覧</th>
        <th id="deletedDate">廃番日</th>
        <th>発注数</th>
        <th>注文一覧</th>


    </tr>
    </thead>
    <tbody>
    <div class="d-flex align-items-center">
        <tr th:each="item : ${items}">

            <th th:scope="row" th:text="${item.itemsId}"></th>

            <th th:text="${item.category}"></th>

            <th th:text="${item.item}"></th>

            <th th:text="${item.registrationDate}"></th>

            <th><a class="btn btn-outline-primary btn-sm" th:href="@{itemDetail/{id}(id=${item.itemsId})}">参照</a></th>

            <th th:text="${item.deletedDate"></th>
<!--            </tr>-->
            <th><a class="btn btn-outline-primary btn-sm" th:href="@{orderList/{id}(id=${item.itemsId})}">注文数一覧</a></th>
<!--            <td><a class="btn btn-outline-primary btn-sm" th:href="@{/items/orderForm}">製品注文</a></td>-->



        </li>
        </tr>
    </div>
    <td><a class="btn btn-outline-primary btn-sm" th:href="@{/items/orderForm}">製品注文</a></td>
    </tbody>
    <div class="d-flex justify-content-end">
        <input type="submit" value="新規登録" class="btn btn-primary" href="items/form" />
<!--       <a class="btn-group btn-link" id ="link text" href="/user/form">新規登録</a>-->
    </div>
</table>

        crossorigin="anonymous"></script>

</body>
</html>
