<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Hello, world!</title>
</head>
<body>
<h2>Hello, world!</h2>
<table class="table">
    <thead>
    <tr>

        <th id="id">ID</th>
        <th id="category">分類</th>
        <th id="item">製品</th>
        <th id="registrationDate">登録日</th>
        <th id="quantity">在庫数</th>
        <th id="deletedDate">廃番日</th>


    </tr>
    </thead>
    <tbody>
    <div class="list">
        <tr class="items" th:each="item : ${items}">
<!--            <tr th:each="itemDate : ${item.stocksList.ordersList}">-->

            <th th:text="${item.itemId}"></th>

            <th th:text="${item.category}"></th>

            <th th:text="${item.item}"></th>

            <th th:text="${item.registrationDate}"></th>


            <li th:each="stock : ${item.stocksList}">
                <th th:text="${stock.quantity}"></th>
            </li>

<!--            <th th:text="${items.deletedDate}"></th>-->

<!--            <th th:text="${itemDate.orderDate}"></th>-->


            <td><a class="btn btn-outline-primary btn-sm" th:href="@{itemDetail/{id}(id=${item.itemId})}">参照</a></td>
<!--            <td><a class="btn btn-outline-primary btn-sm" th:href="@{/items/orderForm}">製品注文</a></td>-->



        </tr>
        </tr>
    </div>
    <td><a class="btn btn-outline-primary btn-sm" th:href="@{/items/orderForm}">製品注文</a></td>
    </tbody>
    <div class="text-center">
        <input type="submit" value="新規登録" class="btn btn-primary" href="product/edit" />
        <a class="btn btn-link" id ="link text" href="/user/form">新規登録</a>
    </div>
</table>

        crossorigin="anonymous"></script>

</body>
</html>
